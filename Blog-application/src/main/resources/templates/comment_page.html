<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<title>comment</title>
</head>
<body>

      
      
       <!-- nav bar start -->
    
              
             <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="#">Blog App</a>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item active">
        <a class="nav-link" href="/dashboard">Posts <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/addpost">New Post</a>
      </li>
       <li class="nav-item">
        <a class="nav-link" href="/comments">Comments</a>
      </li>
      
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">search</button>
    </form>
    &nbsp;&nbsp;&nbsp;
    
    <a href="login">
    <button type="button" class="btn btn-dark">Logout</button>
    </a>
  </div>
</nav>
   
         <!-- nav bar end -->
      
      
      
      
      <table class="table table-stripped table-bordered table hover" id="enqTb">
         
           <thead>
               <tr>
               
                   <th scope="col">#</th>
                   <th scope="col">Email</th>
                   <th scope="col">Comment</th>
                   <th scope="col">Created Date</th>
                   <th scope="col">Actions</th>
                   
                   
               </tr>
           </thead>
           <tbody>
               
               <tr th:each="comment : ${comments}">
                  <td th:text="${commentStat.index} + 1"></td>
                  <td th:text="${comment.email}"></td>
                  <td th:text="${comment.content}"></td>
                  <td th:text="${comment.createdOn}"></td>
                  
                  
                  <td><a th:href="@{/delete/} + ${comment.commentId}" >Delete</a></td>
                  
               </tr>
               
           </tbody>   
           
         </table>
      
    

</body>
</html>
