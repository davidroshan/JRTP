<<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<title>blog</title>
</head>
<body>

        <h2 th:text="${post.title}"></h2>
        
        <hr>
        
        <p th:text="${post.content}">
        
        </p>
        
        <hr>
        <hr>
        <div style="background-color: #F0FFFF;" >
        <h3>Comments</h3>
        <p th:each="comment : ${post.comments}">
           <b> <label class="form-label" for="form4Example3">Name:</label> </b>
            <b th:text="${comment.name}"></b>
            <br>
            <b> <label class="form-label" for="form4Example3">Email:</label> </b>
            <b th:text="${comment.email}"></b>
            <br>
            <b> <label class="form-label" for="form4Example3">Comment:</label> </b>
            <b th:text="${comment.content}"></b>
        
        </p>
        </div>
        <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
        
        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Leave a Comment</p>
        
        <form th:action="@{/addcomment}" th:object="${comment}" method="post">
        
        <!-- hidden input -->
  <div class="form-outline mb-4">
    <input type="hidden" name="postid" th:value="${postId}" id="form4Example1" class="form-control" />
    
  </div>
        
  <!-- Name input -->
  <div class="form-outline mb-4">
    <input type="text" name="name" id="form4Example1" class="form-control" />
    <label class="form-label" for="form4Example1">Name</label>
  </div>

  <!-- Email input -->
  <div class="form-outline mb-4">
    <input type="email" name="email" id="form4Example2" class="form-control" />
    <label class="form-label" for="form4Example2">Email address</label>
  </div>

  <!-- Message input -->
  <div class="form-outline mb-4">
    <textarea class="form-control" name="content" id="form4Example3" rows="4"></textarea>
    <label class="form-label" for="form4Example3">Comment</label>
  </div>

  

  <!-- Submit button -->
  <button type="submit" class="btn btn-outline-success my-2 my-sm-0">Comment</button>
</form>

</div>
</div>


</body>
</html>
