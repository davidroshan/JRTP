<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<title>AshokIT signUp</title>
</head>
<body>
    
        <div class="container">
            <div class="row">
               <div class="col-md-8 offset-md-2">
                   <div class="my-card">
                         <!-- 
                         <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                              <p th:text="${session.message.content}"></p>
                              
                              <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                         </div>
                          
                           -->
                          
                       <h1 class="text-center">Please Create Account Here</h1>
                       
                       <!--  <form  action="" th:action="@{/register}" method="post" th:object="${user}"> -->
                       
                      <!-- th:classappend="${#fields.hasErrors('userName') ? 'is-invalid':''}" 
                      
                           th:value="${user.userName}"
                      
                      -->
                       
                       <p th:text="${succMsg}" class="text-success"></p>
                       <p th:text="${errMsg}" class="text-danger"></p>
                       
                       <form th:action="@{/register}" method="post" th:object="${user}">
                            
                            <!-- name field -->
                            <div class="form-group">
                           <label for="userName">Your Name</label>
                           <input name="userName"
                                  type="text" 
                                  class="form-control" 
                                  
                                  id="userName"  
                                  placeholder="Enter your name"
                                  required="required"
                                  />
                                  
                                  
                       <!--  <div class="invalid-feedback" th:each="e : ${#fields.errors('userName')}" th:text="${e}">
                               
                         </div>     -->
                                  
                                  
                                  
                           </div>
                           
                           <!-- email field -->
                            <div class="form-group">
                           <label for="userEmail">Your Email</label>
                           <input name="email"
                                  type="email" 
                                  class="form-control" 
                                  id="userEmail" 
                                  aria-describedby="emailHelp" 
                                  placeholder="Enter your Email"
                                  required="required"
                                  />
                           </div>
                           
                           <!-- phone number field -->
                            <div class="form-group">
                           <label for="userPhone">Your Phone Number</label>
                           <input name="phno"
                                  type="number"
                                  class="form-control" 
                                  id="userPhone" 
                                  placeholder="Enter your phone number"
                                  required="required"/>
                           </div>
   
                           
                            
                           <div class="container">
                               <div class="text-center">
                                  <button type="submit" class="btn btn-success">Submit</button>
                               </div>
                           </div>
            
                            
                       </form>
                       
                   </div>
               </div>
            </div>
        </div>
   
</body>
</html>
